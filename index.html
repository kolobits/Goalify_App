<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Goalify</title>
  </head>

  <body>
    <h1>Goalify App</h1>

    <div id="pantalla-registro">
      <form action="formRegistro">
        <h2>Registro</h2>
        <input type="text" id="usuario" placeholder="Usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <select id="selectPaises">
          <option value="">Seleccione un país</option>
        </select>
        <input type="button" id="btnRegistrar" value="Registrarse" />
        <input type="button" value="Ya tengo cuenta" onclick="mostrarSeccionLogin()">
      </form>
    </div>

    <div id="pantalla-login" style="display: none">
      <h2>Login</h2>
      <input type="text" id="usuarioLogin" placeholder="Usuario" />
      <input type="password" id="passwordLogin" placeholder="Contraseña" />
      <input type="button" id="btnLogin" value="Iniciar sesión" />
      <input type="button" value="No tengo cuenta" onclick="mostrarSeccionRegistro()">
    </div>

    <div id="pantalla-principal" style="display: none">
      <h2>Bienvenido <span id="nombreUsuario"></span></h2>
      <input type="button" id="btnLogout" value="Cerrar sesión" />
    </div>

    <script src="js/clases.js"></script>
    <script src="js/codigo.js"></script>
  </body>
</html>
